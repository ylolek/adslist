<section class="ad-images container">
    <div class="row">
        <div class="col">
            <img *ngIf="!!images?.length; else noImage" [src]="images[0]" alt="">
        </div>
        <div class="d-none d-md-flex col">
            <img *ngIf="!!images?.length; else noImage" [src]="images[0]" alt="">
        </div>
        <div class="d-none d-xl-flex col">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img *ngIf="!!images?.length; else noImage" [src]="images[0]" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img *ngIf="!!images?.length; else noImage" [src]="images[0]" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noImage>
        <div class="no-ad-image"></div>
    </ng-template>
</section>
