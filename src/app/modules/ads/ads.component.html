<section class="ads-list ads container">
    <div class="row">
        <div class="hidden-md col-lg-3">
            <app-side-menu></app-side-menu>
        </div>
        <div class="col-12 col-lg-9">
            <h1 class="d-flex justify-content-between adslist-shadow mb-4 px-4 py-3">
                <span class="label">Hírdetések</span>
                <span class="note">{{ (ads$ | async)?.length }} db.</span>
            </h1>
            <ng-container *ngIf="(ads$ | async)?.length; else noAds">
                <app-ad-box *ngFor="let ad of ads$ | async" [data]="ad"></app-ad-box>
            </ng-container>

            <ng-template #noAds>
                <p>Nincsenek hírdetések</p>
            </ng-template>
        </div>
    </div>
</section>
